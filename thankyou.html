<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You!</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #4CAF50; /* Green */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        text-align: center;
        color: white;
    }

    .checkmark {
        stroke-dasharray: 166;
        stroke-dashoffset: 166;
        stroke-width: 4;
        stroke-miterlimit: 10;
        border-radius: 50%;
        stroke: #fff;
        fill: none;
        animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }

    @keyframes stroke {
        100% {
            stroke-dashoffset: 0;
        }
    }

    h1 {
        margin-top: 20px;
    }

    p {
        font-size: 20px;
        margin-top: 20px;
    }

    .button {
        display: inline-block;
        background-color: #fff;
        color: #4CAF50; /* Green */
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
        transition: background-color 0.3s ease;
    }

    .button:hover {
        background-color: #e7e7e7;
    }
</style>
</head>
<body>
    <div class="container">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"><circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/><path class="checkmark-check" d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg>
        <h1>Thank You!</h1>
        <p>Your ticket has been submitted successfully.</p>
        <a href="https://mikkochan.github.io/Web-Bullying1/Homepage.html" class="button">Go Back</a>
    </div>
</body>
</html>
